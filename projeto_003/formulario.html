<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form action="" id="my-form">
            <fieldset>
            <legend>Informações do Evento</legend>
                <div class="input-wrapper">
                    <label for="titulo-evento">Título do evento <span>(mínimo 8 caracteres)</span></label>
                    <input 
                    type="text" 
                    name="titulo-evento" 
                    id="titulo-evento" 
                    minlength="8">
                </div>
                <div class="input-wrapper">
                    <label for="link-evento">Link do evento <span>(comece com https://)</span></label>
                    <input 
                    type="url" 
                    name="link-evento" 
                    id="link-evento">
                </div>
                <div class="input-wrapper">
                    <label for="contato-wpp">Whatsapp para contato <span>(somente números)</span></label>
                    <input 
                    type="number" 
                    name="contato-wpp" 
                    id="contato-wpp">
                </div>
                <div class="input-wrapper">
                    <label for="informacoes">Informações  extras</label>
                    <textarea 
                    name="informacoes" 
                    id="informacoes" 
                    cols="10">
                    </textarea>
                </div>
                <div class="input-wrapper">
                    <label for="Categoria">Categoria</label>
                    <select 
                    name="categotia" 
                    id="categotia" 
                    placeholder="Tipo de Categoria">
                        <option value="teatro">Teatro</option>
                        <option value="esporte">Esporte</option>
                        <option value="lazer">Lazer</option>
                        <option value="estudo">Estudo</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Privacidade</legend>
                <div class="input-wrapper">
                    <label for="email-contato">E-mail do administrador <span>(digite um email válido)</span></label>
                    <input type="email" name="email-contato" id="email-contato">
                </div>
                <div class="input-wrapper">
                    <label for="senha-login">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                    <input 
                    type="password" 
                    name="senha-login" 
                    id="senha-login"
                    minlength="8">
                </div>
                <div class="checkbox-wrapper">
                    <input 
                    type="checkbox" 
                    name="check-box" 
                    id="check-box">
                    <label for="check-box">Evento privado</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Dia e hora</legend>
                <div class="input-box">
                    <div class="input-box-item">
                        <label for="data-evento">Data</label>
                        <input type="date">
                    </div>
                    <div class="input-box-item">
                        <label for="data-inicio">Das</label>
                        <input type="time">
                    </div>
                    <div class="input-box-item">
                        <label for="data-termino">Até</label>
                        <input type="time">
                    </div>
                </div>
        </fieldset>
        </form>
        <footer>
            <button 
            type="submit" 
            form="my-form">
            Salvar evento
            </button>
        </footer>
    </div>
</body>
</html>
